


<div class="msg">

  <p>  {{data.message}} </p>
<ng-container *ngIf="data.type===0">
  <mat-icon>check_circle</mat-icon>
</ng-container>
<ng-container *ngIf="data.type===1">
  <mat-icon>back_hand</mat-icon>
</ng-container>
<ng-container *ngIf="data.type===2">
  <mat-icon>info</mat-icon>
</ng-container>
</div>
